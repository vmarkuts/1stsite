          <h1>Screen size is not supported</h1>
          <p class="slideRight">:)</p>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar header navbar-expand-sm fixed-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
        <i class="fa fa-bars"></i>
      </button>
      <a class="logo" href="index.html" title="Main">BunnyGroup</a>
      <div class="collapse navbar-collapse" id="Navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="header-button-active" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="header-button" href="./about.html">About</a></li>
          <li class="nav-item"><a class="header-button" href="./feedback.html">Contact Us</a></li>
          <li class="nav-item"><a class="header-button" href="./auth.html">Login</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-md-8">
          <form>
            <div class="form-group feedback-form">
              <h4>Sign Up</h4>

              <div class="row">
                <div class="col-md-6">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="John">
                </div>
                <div class="col-md-6">
                  <label for="surname">Last Name</label>
                  <input type="text" class="form-control" id="surname" placeholder="Doe">
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="******">
                </div>
                <div class="col-md-6">
                  <label for="confirmpassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmpassword" placeholder="******">
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 form-check">
                  <input type="checkbox" id="privacy" name="" value="">
                  <label for="">I accept <a href="./privacy.html">Privacy Policy</a></label>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <button class="btn feedback-button" type="button" name="button">Create Account</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

      <div class="row justify-content-center">
